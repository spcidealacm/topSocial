<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <title>TopSocial</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="container">
      <!-- Logo -->
      <div class="logo"></div>
      <!-- Search Bar -->
      <div class="search-bar">
        <i class="uil uil-search-alt"></i>
        <input type="search" name="navbar-search" id="navbar-search" placeholder="Search for Creators" />
      </div>
      <!-- Button -->
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create</label>
        <!-- Profile Photo -->
        <div class="profile-photo">
          <img alt="profile photo" />
        </div>
      </div>
    </div>
  </nav>
  <!-- Main -->
  <main>
    <div class="container">
      <!-- Main Left Side START -->
      <div class="main-left">
        <!-- Profile -->
        <a class="profile">
          <div class="profile-photo">
            <img alt="profile photo" />
          </div>
          <div class="profile-description">
            <h2></h2>
            <p></p>
          </div>
        </a>

        <!-- Close Button -->
        <span class="close-btn">
          <i class="uil uil-multiply"></i>
        </span>

        <!-- Side Bar -->
        <div class="sidebar">
          <a class="menu-item">
            <span><i class="uil uil-house-user"></i></span>
            <h2>Home</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-compass"></i></span>
            <h2>Explore</h2>
          </a>
          <a class="menu-item" id="notifications">
            <span><i class="uil uil-bell"></i></span>
            <h2>Notifications</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-envelope-alt"></i></span>
            <h2>Messages</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-bookmark"></i></span>
            <h2>Bookmarks</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-chart-line"></i></span>
            <h2>Analytics</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-palette"></i></span>
            <h2>Theme</h2>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-setting"></i></span>
            <h2>Settings</h2>
          </a>
        </div>

        <!-- Create Post -->
        <label for="create-post" class="btn btn-primary">Create Post</label>
      </div>
      <!-- Main Left Side END -->

      <!-- Main Middle Part START -->
      <div class="main-middle">
        <!-- Highline Part -->
        <div class="highline">

          <!-- Description 1 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>

          <!-- Description 2 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>

          <!-- Description 3 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>

          <!-- Description 4 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>

          <!-- Description 5 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>

          <!-- Description 6 -->
          <div class="description">
            <div class="profile-photo">
              <img alt="profile photo">
            </div>
            <p></p>
          </div>
        </div>
        <!-- Create Post Part -->
        <form class="create-post">
          <div class="profile-photo">
            <img alt="profile photo">
          </div>
          <input type="text" id="create-post">
          <input type="submit" value="Post" class="btn btn-primary">
        </form>
        <!-- Card -->
        <div class="card">

        </div>
      </div>
      <!-- Main Middle Part END -->

      <!-- Main Right Side START -->
      <div class="main-right"></div>
      <!-- Main Right Side END -->
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
